<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button class="menu-icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">{{ 'APP.TITLE' | translate }}</span>
    
    <span class="spacer"></span>
    
    <!-- Navigation Links -->
    <nav class="nav-links">
      <a mat-button routerLink="/tours" routerLinkActive="active" (click)="onNavigate('/tours')">
        <mat-icon>tour</mat-icon>
        {{ 'NAV.TOURS' | translate }}
      </a>
      <a mat-button routerLink="/invoices" routerLinkActive="active" (click)="onNavigate('/invoices')">
        <mat-icon>receipt_long</mat-icon>
        {{ 'NAV.INVOICES' | translate }}
      </a>
      <a mat-button routerLink="/settings" routerLinkActive="active" (click)="onNavigate('/settings')">
        <mat-icon>settings</mat-icon>
        {{ 'NAV.SETTINGS' | translate }}
      </a>
    </nav>
    
    <!-- Language Switcher -->
    <app-language-switcher></app-language-switcher>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu #menu="matMenu">
  <a mat-menu-item routerLink="/tours" (click)="onNavigate('/tours')">
    <mat-icon>tour</mat-icon>
    <span>{{ 'NAV.TOURS' | translate }}</span>
  </a>
  <a mat-menu-item routerLink="/invoices" (click)="onNavigate('/invoices')">
    <mat-icon>receipt_long</mat-icon>
    <span>{{ 'NAV.INVOICES' | translate }}</span>
  </a>
  <a mat-menu-item routerLink="/settings" (click)="onNavigate('/settings')">
    <mat-icon>settings</mat-icon>
    <span>{{ 'NAV.SETTINGS' | translate }}</span>
  </a>
</mat-menu>

<!-- Main Content Area -->
<div class="app-container">
  <router-outlet></router-outlet>
</div>
